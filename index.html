<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/starter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
      <title>resourcer-retina2-hover</title>
</head>
  <body>
      <div class="starter">
          <div class="starter-clients container-hover first hover" onclick="parent.location='../clients'">
         <div class="starter-wrapper">
          <h6 class="clients">For <span>clients</span></h6>
          <p>Get help with the search for <br> reliable lead generation contractor</p>
          <a href="clients">
            <img src="images/btn-clients.png" alt="client">
          </a>
         </div>
          </div>
          <div class="starter-partners container-hover second" onclick="parent.location='../partners'"> 
           <div class="starter-wrapper">
            <h6 class="partners">For <span>partners</span></h6>
            <p>Get new clients that need  lead <br> generation services</p>
            <a href="partners">
              <img src="images/btn-partners.png" alt="partner">
            </a>
           </div>
          </div>
      </div>
      
  </body>

<script>
  
    $(document).ready(function() {
     
        $(".container-hover.first").hover(function (e) {
          $(this).addClass('hover')
          $(".container-hover.second").removeClass('hover') 
            // $(this).toggleClass('hover', e.type === 'mouseenter');
        });
        $(".container-hover.second").hover(function (e) {
          $(this).addClass('hover')
          $(".container-hover.first").removeClass('hover') 
            // $(this).toggleClass('hover', e.type === 'mouseenter');
        });
    });
</script>
</html>
